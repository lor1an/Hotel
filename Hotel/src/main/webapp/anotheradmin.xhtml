<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="title">Admin page</ui:insert>            
            </title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="81"  style="background-image: url(C:\Users\lor1an\Documents\NetBeansProjects\Hotel\Hotel\src\main\webapp\norh.png)"> 
                    <h:form>
                        <p:menubar>
                            <p:menuitem value="Rooms"  />
                            <p:menuitem value="Orders"  />
                            <p:menuitem value="Clients"  />

                            <f:facet name="options">
                                <p:commandButton style="" type="button" value="Logout" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200" > 
                    <h:graphicImage height="640" width="170" value="/west.PNG"/>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200">
                    <h:graphicImage height="640" width="170"  value="/east.PNG"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="dtForm">

                        <p:dataTable var="room" value="#{adminRoomBean.rooms}" paginator="true"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                            <p:column headerText="ID" sortBy="#{room.id}" filterBy="#{room.id}">
                                <h:outputText value="#{room.id}"/>
                            </p:column>
                            <p:column headerText="Number" sortBy="#{room.roomNumber}" filterBy="#{room.roomNumber}">
                                <h:outputText value="#{room.roomNumber}"/>
                            </p:column>
                            <p:column headerText="Capacity" sortBy="#{room.capacity}" filterBy="#{room.capacity}">
                                <h:outputText value="#{room.capacity}"/>
                            </p:column>
                            <p:column headerText="Cost" sortBy="#{room.cost}" filterBy="#{room.cost}">
                                <h:outputText value="#{room.cost}"/>
                            </p:column>
                            <p:column headerText="Comfort" sortBy="#{room.comfort}" filterBy="#{room.comfort}">
                                <h:outputText value="#{room.comfort}"/>
                            </p:column>
                        </p:dataTable>
                        <h:panelGrid columns="4">
                            <p:commandButton value="Add" />
                            <p:commandButton value="Delete" />
                        </h:panelGrid>

                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>
    </f:view>
</html>
