<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomsViewDlg" widgetVar="RoomsViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRoomsTitle}" closeOnEscape="true">

            <h:form id="RoomsViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{roomsController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRoomsLabel_id}"/>
                        <h:outputText value="#{roomsController.selected.id}" title="#{myBundle.ViewRoomsTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewRoomsLabel_capcity}"/>
                        <h:outputText value="#{roomsController.selected.capcity}" title="#{myBundle.ViewRoomsTitle_capcity}"/>

                        <h:outputText value="#{myBundle.ViewRoomsLabel_cost}"/>
                        <h:outputText value="#{roomsController.selected.cost}" title="#{myBundle.ViewRoomsTitle_cost}"/>

                        <h:outputText value="#{myBundle.ViewRoomsLabel_number}"/>
                        <h:outputText value="#{roomsController.selected.number}" title="#{myBundle.ViewRoomsTitle_number}"/>

                        <h:outputText value="#{myBundle.ViewRoomsLabel_roomNumber}"/>
                        <h:outputText value="#{roomsController.selected.roomNumber}" title="#{myBundle.ViewRoomsTitle_roomNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="RoomsViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
