<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomsCreateDlg" widgetVar="RoomsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateRoomsTitle}" closeOnEscape="true">

            <h:form id="RoomsCreateForm">

                <h:panelGroup id="display" rendered="#{roomsController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateRoomsLabel_capcity}" for="capcity" />
                        <p:inputText id="capcity" value="#{roomsController.selected.capcity}" title="#{myBundle.CreateRoomsTitle_capcity}"/>

                        <p:outputLabel value="#{myBundle.CreateRoomsLabel_cost}" for="cost" />
                        <p:inputText id="cost" value="#{roomsController.selected.cost}" title="#{myBundle.CreateRoomsTitle_cost}"/>

                        <p:outputLabel value="#{myBundle.CreateRoomsLabel_number}" for="number" />
                        <p:inputText id="number" value="#{roomsController.selected.number}" title="#{myBundle.CreateRoomsTitle_number}"/>

                        <p:outputLabel value="#{myBundle.CreateRoomsLabel_roomNumber}" for="roomNumber" />
                        <p:inputText id="roomNumber" value="#{roomsController.selected.roomNumber}" title="#{myBundle.CreateRoomsTitle_roomNumber}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roomsController.saveNew}" value="#{myBundle.Save}" update="display,:RoomsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RoomsCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="RoomsCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
