<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RoomsListForm">

        <p:panel header="#{myBundle.ListRoomsTitle}">
            <p:contextMenu id="RoomsDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RoomsListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RoomsListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RoomsListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RoomsListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RoomsMenuItem_ordersCollection}" icon="ui-icon-search"  action="#{roomsController.navigateOrdersCollection}" disabled="#{empty roomsController.selected.ordersCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{roomsController.items}"
                         var="item"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{roomsController.selected}">

                <p:ajax event="rowSelect"   update=":RoomsListForm:createButton :RoomsListForm:viewButton :RoomsListForm:editButton :RoomsListForm:deleteButton :RoomsListForm:RoomsDataTableContextMenu" listener="#{roomsController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":RoomsListForm:createButton :RoomsListForm:viewButton :RoomsListForm:editButton :RoomsListForm:deleteButton :RoomsListForm:RoomsDataTableContextMenu" listener="#{roomsController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RoomsListForm:viewButton').click();"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoomsTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>


                <p:column sortBy="#{item.capcity}" filterBy="#{item.capcity}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoomsTitle_capcity}"/>
                    </f:facet>
                    <h:outputText value="#{item.capcity}"/>
                </p:column>


                <p:column sortBy="#{item.cost}" filterBy="#{item.cost}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoomsTitle_cost}"/>
                    </f:facet>
                    <h:outputText value="#{item.cost}"/>
                </p:column>


                <p:column sortBy="#{item.number}" filterBy="#{item.number}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoomsTitle_number}"/>
                    </f:facet>
                    <h:outputText value="#{item.number}"/>
                </p:column>


                <p:column sortBy="#{item.roomNumber}" filterBy="#{item.roomNumber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoomsTitle_roomNumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.roomNumber}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{roomsController.prepareCreate}" update=":RoomsCreateForm" oncomplete="RoomsCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RoomsViewForm" oncomplete="RoomsViewDialog.show()" disabled="#{empty roomsController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RoomsEditForm" oncomplete="RoomsEditDialog.show()" disabled="#{empty roomsController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{roomsController.delete}" update=":growl,datalist" disabled="#{empty roomsController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
