<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <style>    
        div.ui-layout-unit {
            padding-top: 0 !important;
            padding-right:  0 !important;
            padding-bottom:  0 !important;
            padding-left:  0 !important;
        }
        div.ui-datepicker{
            font-size:12px!important;
        } 
    </style>

    <f:view contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="title">Login</ui:insert>
            </title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="200" > 
                    <h:graphicImage height="730" width="195" value="/west.PNG"/>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200">
                    <h:graphicImage height="730" width="195"  value="/east.PNG"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="north" >
                            <h:form id="logform">
                                <h:panelGrid columns="2">
                                    <h:outputLink onclick="index?faces - redirect = true">
                                        <h:graphicImage value="/logo.png" onclick="index?faces - redirect = true"></h:graphicImage>
                                    </h:outputLink>
                                    <h:panelGrid columns="1">
                                        <p:commandButton value="Login" />
                                        <p:commandButton value="Register" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:layoutUnit>

                        <p:layoutUnit position="center">


                        </p:layoutUnit>
                    </p:layout>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
