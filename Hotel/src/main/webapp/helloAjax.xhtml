<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        
        <h:form>          
            <p:growl id="message"  />

            <p:commandButton value="Login" actionListener="#{dialogView.destroyWorld}" update="message">
                <p:confirm header="Login" />
            </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  style="icon: null">
                <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">

                    <p:outputLabel for="firstname" value="Firstname:" />
                    <p:inputText id="firstname" value="#{userView.firstname}" />
                    <p:outputLabel for="surname" value="Surname:" />
                    <p:inputText id="surname" value="#{userView.lastname}" required="true" requiredMessage="Surname is required." />
                </h:panelGrid>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
        <h:form id="form">

            <p:growl id="msgs" showDetail="true" />


            <p:tabView>
                <p:tab title="Godfather Part I">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                        <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part II">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                        <h:outputText value="Francis Ford Coppola's legendary..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part III">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>


        </h:form>

    </h:body>
</html>
