<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <style>    body {
            background: palegoldenrod;
        }
        .parent {
            /*            margin: 20%;  Отступы вокруг элемента */
            margin-left: 14%;
            margin-right: 14%;
            // background: #fd0; /* Цвет фона */
            //  padding: 10px;  Поля вокруг текста */
        } 
        .imgTop{
            margin-top: 0;

            margin-left: 25%;
            margin-right: 25%;
        }
        //  .topim{position: absolute; top: 0; left: 0; width: 100%;  }
    </style>
    <h:head>
        <title>Hotel</title>
    </h:head>
    <h:body onload="dialog.show()">
       
            <p:dialog widgetVar="dialog"/>
        
            
        <div class="parent">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                <p:tabView id="tview" style="color: black" >
                    <p:tab  title="All rooms">
                        <p:dataTable var="car" value="#{dtLazyView.lazyModel}" paginator="true" rows="10"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{dtLazyView.selectedRoom}" id="carTable1" lazy="true">
                            <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}" update=":form:tview:carDetail1" oncomplete="PF('carDialog1').show()" />
                            <p:column >
                                <h:graphicImage value="/18_1.jpg" height="100px" width="100px"></h:graphicImage>
                            </p:column>
                            <p:column headerText="Number" sortBy="#{car.roomNumber}" filterBy="#{car.id}">
                                <h:outputText value="#{car.roomNumber}" />
                            </p:column>
                            <p:column headerText="Capacity" sortBy="#{car.capacity}" filterBy="#{car.year}">
                                <h:outputText value="#{car.capacity}" />
                            </p:column>
                            <p:column headerText="Cost" sortBy="#{car.cost}" filterBy="#{car.brand}">
                                <h:outputText value="#{car.cost}" />
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Car Detail" widgetVar="carDialog1" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="carDetail1" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty dtLazyView.selectedRoom}" columnClasses="label,value">
                                    <f:facet name="header">
                                    </f:facet>

                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{dtLazyView.selectedRoom.id}" />

                                    <h:outputText value="Year" />
                                    <h:outputText value="#{dtLazyView.selectedRoom.year}" />

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{dtLazyView.selectedRoom.color}" style="color:#{dtLazyView.selectedRoom.color}"/>

                                    <h:outputText value="Price:" />
                                    <h:outputText value="#{dtLazyView.selectedRoom.price}">
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>


                    </p:tab>


                </p:tabView>


            </h:form>
        </div>
    </h:body>
</html>
