<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" cellpadding="1">
            <h:form>          
                <h:panelGrid columns="1" cellpadding="5">
                    <p:commandButton value="Sign in" type="button" onclick="PF('loginDialog').show();" />
                </h:panelGrid>
                <p:dialog header="Sign in" widgetVar="loginDialog" modal="true" height="150" resizable="false">
                    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText id="login" value="#{userView.firstname}"/>
                        <h:outputLabel for="pwd1" value="Password:" />
                        <p:password id="pwd1" value="#{passwordView.password5}" required="true" />
                        <p:commandButton value="Login" type="button"/>
                        <p:commandButton value="Close" type="button" />
                    </h:panelGrid>
                </p:dialog>  



            </h:form>
            <h:form>          
                <h:panelGrid columns="1" cellpadding="5">
                    <p:commandButton value="Register" type="button" onclick="PF('registerDialog').show();" />
                </h:panelGrid>
                <p:dialog header="Register" widgetVar="registerDialog" modal="true" height="150" resizable="false">
                    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                        <p:outputLabel for="login" value="Login:"/>
                        <p:inputText id="login" value="#{userView.firstname}"/>
                        <h:outputLabel for="pwd1" value="Password:" />
                        <p:password id="pwd1" value="#{passwordView.password5}" required="true" />
                        <p:commandButton value="Login" type="button"/>
                        <p:commandButton value="Close" type="button" />
                    </h:panelGrid>
                </p:dialog>  



            </h:form>
        </h:panelGrid>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:tabView>
                <p:tab title="All rooms">
                    <p:dataTable var="car" value="#{dtBasicView.cars}">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Brand">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Free Rooms">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Francis Ford Coppola's legendary..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Occupied rooms">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Reserved rooms">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="After a break of more than 15 years..." />
                    </h:panelGrid>
                </p:tab>

            </p:tabView>


        </h:form>

    </h:body>
</html>
