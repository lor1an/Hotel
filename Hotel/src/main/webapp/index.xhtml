<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <style>    
        body{
            background-color:ghostwhite
        }
        div.ui-layout-unit {
            padding-top: 0 !important;
            padding-right:  0 !important;
            padding-bottom:  0 !important;
            padding-left:  0 !important;
        }
        div.ui-datepicker{
            font-size:12px!important;
        } 
    </style>

    <f:view contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="title">Hotel</ui:insert>
            </title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="200" > 
                    <h:graphicImage height="730" width="195" value="/west.PNG"/>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200">
                    <h:graphicImage height="730" width="195"  value="/east.PNG"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="north" >

                            <h:panelGrid columns="2">
                                <h:graphicImage value="/logo.png"></h:graphicImage>
                                <h:panelGrid columns="3">
                                    <h:form id="logform">          
                                        <p:commandButton id="logbutton" value="Login" action="login?faces-redirect=true"/>
                                        <p:commandButton id="regbutton" value="Register" action="reg?faces-redirect=true"/>
                                        <p:commandButton id="aboutbut" value="About" action="reg?faces-redirect=true"/>
                                    </h:form>
                                </h:panelGrid>


                            </h:panelGrid>
                        </p:layoutUnit>

                        <p:layoutUnit position="center">
                            <p:layout>
                                <p:layoutUnit position="north">
                                    <h:form id="formdate">
                                        <p:growl id="msgs" showDetail="true" />

                                        <h:panelGrid columns="6" cellpadding="5">
                                            <p:outputLabel for="from" value="Arrival:" />
                                            <p:calendar id="from" value="#{findRoomController.from}"  required="true" requiredMessage="Please enter arrival date" mindate="#{findRoomController.today}" >
                                            <p:ajax event="dateSelect" update=":formdate:to"/>
                                            </p:calendar>
                                            <p:outputLabel for="to" value="Departure:"/>
                                            <p:calendar id="to" value="#{findRoomController.to}"  required="true" requiredMessage="Please enter departure date" mindate="#{findRoomController.from}"/>
                                            <p:selectOneMenu id="console" value="#{findRoomController.bounds}">
                                                <f:selectItem id="qw1" itemLabel="Persons" itemValue="" />
                                                <f:selectItem id="qw2" itemLabel="1" itemValue="1" />
                                                <f:selectItem id="qw3" itemLabel="2-3" itemValue="2-3" />
                                                <f:selectItem id="qw4" itemLabel="4-5" itemValue="4-5" />
                                            </p:selectOneMenu>
                                            <p:commandButton id="qw5" value="Find a room" update="msgs" actionListener="#{findRoomController.click()}" icon="ui-icon-check" />
                                        </h:panelGrid>

                                    </h:form>
                                </p:layoutUnit>
                                <p:layoutUnit position="center">
                                    <p:carousel itemStyleClass="carItem" autoPlayInterval="5000" numVisible="1" itemStyle="" 
                                                effect="easeInStrong" circular="true" vertical="false" effectDuration="200">  
                                        <p:graphicImage width="1093px" height="444px" value="/carousel/1.jpg"/>  
                                        <p:graphicImage width="1093px" height="444px" value="/carousel/2.jpg"/>  
                                        <p:graphicImage width="1093px" height="444px" value="/carousel/3.jpg"/>  
                                        <p:graphicImage width="1093px" height="444px" value="/carousel/4.jpg"/>  
                                    </p:carousel>  

                                </p:layoutUnit>

                            </p:layout>

                        </p:layoutUnit>

                    </p:layout>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
