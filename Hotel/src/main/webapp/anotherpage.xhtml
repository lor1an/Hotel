<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <style>    
        div.ui-layout-unit {
            padding-top: 0 !important;
            padding-right:  0 !important;
            padding-bottom:  0 !important;
            padding-left:  0 !important;
        }
        div.ui-datepicker{
            font-size:12px!important;
        } 
    </style>

    <f:view contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="title">Rooms</ui:insert>
            </title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css"></link>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="200" > 
                    <h:graphicImage height="730" width="195" value="/west.PNG"/>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200">
                    <h:graphicImage height="730" width="195"  value="/east.PNG"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="north" >
                            <h:form id="logform">
                                <h:panelGrid columns="2">
                                    <h:graphicImage value="/logo.png"></h:graphicImage>
                                    <h:panelGrid columns="3">
                                        <h:form id="logform">          
                                            <p:commandButton id="logbutton" value="Login" action="login?faces-redirect=true"/>
                                            <p:commandButton id="regbutton" value="Register" action="reg?faces-redirect=true"/>
                                            <p:commandButton id="aboutbut" value="About" action="reg?faces-redirect=true"/>
                                        </h:form>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:form>
                        </p:layoutUnit>

                        <p:layoutUnit position="center">

                            <h:form> 
                                <p:dataScroller value="#{findRoomController.freeRooms}" var="room" chunkSize="10">
                                    <f:facet name="header">
                                        Free Rooms
                                    </f:facet>

                                    <f:facet name="loader">
                                        <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                                    </f:facet>

                                    <h:panelGrid columns="2" style="width:100%" >
                                        <p:graphicImage value="/rooms/images/room#{room.id}.jpg" height="200" width="350" /> 

                                        <p:outputPanel>
                                            <h:panelGrid columns="1" cellpadding="5">
                                                <h:outputText value="One King or Queen bed. Large work desk. Business travelers and couples will enjoy this room's solid wood. Each room accommodation includes an oversized chair with ottoman, in-room safe, flat-screen TV with a full selection of HD programming, bathtub or glass shower. Sleep soundly in comfortable bedding with Hilton's Serenity mattress, feather and down pillows, and luxurious striped linens." />

                                                <h:panelGrid columns="5" cellpadding="5">
                                                    <h:outputText value="Capacity: " style="font-weight: bold"/>  <h:outputText value="#{room.capacity}" />
                                                    <h:outputText value="Cost: "  style="font-weight: bold"/> <h:outputText value="#{room.cost}$" />
                                                    <h:outputText value="#{room.comfort}" style="font-weight: bold"/>
                                                </h:panelGrid>
                                                <h:panelGrid columns="3" cellpadding="5">
                                                    <p:commandButton value="Details" onclick="PF('detdlg').show();" type="button"/>
                                                    <p:commandButton value="Book" action="book?faces-redirect=true"/>
                                                    <p:commandButton value="Order" action="order?faces-redirect=true">
                                                        <f:setPropertyActionListener value="#{room}" target="#{orderBuilder.selectedRoom}"/>
                                                        <f:setPropertyActionListener value="ORDERING" target="#{orderBuilder.orderType}"/>
                                                    </p:commandButton>


                                                    <p:dialog header="Details" widgetVar="detdlg" dynamic="true" resizable="false">
                                                        <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true" >
                                                            <h:panelGrid columns="2" cellpadding="5">  
                                                                <p:graphicImage value="/rooms/images/#{image}" title="#{image}" alt="Image Description for #{image}" width="500" height="313" />
                                                            </h:panelGrid>
                                                        </p:galleria>
                                                    </p:dialog>
                                                </h:panelGrid>

                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </p:dataScroller>
                            </h:form>
                        </p:layoutUnit>
                    </p:layout>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
